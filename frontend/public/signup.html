<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Grocery WebApp</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm" class="w-50 mx-auto p-4 border rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
      <div id="signupMessage" class="text-center mt-3 text-danger" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const signupMessage = document.getElementById('signupMessage');

      if (!role) {
        signupMessage.textContent = "Please select a role.";
        signupMessage.style.display = "block";
        return;
      }

      try {
        const response = await fetch('https://fullstackproject-bh7s.onrender.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await response.json();

        if (response.ok) {
          // ✅ Save token and role
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);

          signupMessage.style.display = "none";
          alert('Signup successful!');

          // ✅ Redirect based on role
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "products.html";
          }
        } else {
          signupMessage.textContent = data.error || "Signup failed.";
          signupMessage.style.display = "block";
        }
      } catch (err) {
        signupMessage.textContent = "Server error: " + err.message;
        signupMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
