<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Grocery WebApp</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #777;
    }
    .dark-mode .form-control::placeholder {
      color: #bbb;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.3rem;
    }
    #searchInput {
      max-width: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ›’ GroceryApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
      <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-2 w-100 w-lg-auto">
        <input id="searchInput" class="form-control me-lg-2" type="search" placeholder="Search products" />
        <div class="d-flex align-items-center justify-content-between w-100 w-lg-auto">
          <span class="theme-toggle me-3 text-white" onclick="toggleTheme()" id="themeIcon">ðŸŒ“</span>
          <span class="nav-link text-white me-2" id="usernameDisplay"></span>
          <a class="nav-link text-white" href="login.html" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- âœ… Signup Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm" class="w-100 w-md-75 w-lg-50 mx-auto p-4 border rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
      <div id="signupMessage" class="text-center mt-3 text-danger" style="display: none;"></div>
    </form>
  </div>

  <!-- âœ… Scripts -->
  <script>
    // Signup Handler
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const signupMessage = document.getElementById('signupMessage');

      if (!role) {
        signupMessage.textContent = "Please select a role.";
        signupMessage.style.display = "block";
        return;
      }

      try {
        const response = await fetch('https://fullstackproject-bh7s.onrender.com/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);

          signupMessage.style.display = "none";
          alert('Signup successful!');

          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "products.html";
          }
        } else {
          signupMessage.textContent = data.error || "Signup failed.";
          signupMessage.style.display = "block";
        }
      } catch (err) {
        signupMessage.textContent = "Server error: " + err.message;
        signupMessage.style.display = "block";
      }
    });

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("themeIcon");
      icon.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ“";
    }

    // Logout function (if used)
    function logout() {
      localStorage.clear();
    }

    // Optional: Display username from localStorage
    const usernameDisplay = document.getElementById("usernameDisplay");
    const token = localStorage.getItem("token");
    if (token) {
      const role = localStorage.getItem("role");
      usernameDisplay.textContent = role === "admin" ? "ðŸ‘¤ Admin" : "ðŸ‘¤ User";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
