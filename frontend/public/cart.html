<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Grocery WebApp</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <style>
    body {
      background: var(--bs-body-bg);
      font-family: 'Rubik', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-details {
      flex: 1;
    }
    .theme-toggle {
      cursor: pointer;
    }
    #addressInput {
      resize: vertical;
    }
  </style>
</head>
<body class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GroceryApp</a>
      <div class="d-flex align-items-center gap-3">
        <span id="usernameDisplay" class="text-primary fw-bold"></span>
        <button class="btn btn-outline-dark btn-sm theme-toggle" onclick="toggleTheme()">üåì</button>
      </div>
    </div>
  </nav>

  <h2 class="mb-4 text-center" data-aos="fade-down">üõí Your Cart</h2>

  <!-- Alert Box -->
  <div id="alert-box"></div>

  <!-- Search -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" class="form-control w-50" placeholder="Search in cart..." oninput="searchCart(this.value)">
  </div>

  <!-- Cart Items -->
  <div id="cart-items" data-aos="fade-up"></div>

  <!-- Total Price -->
  <h4 class="mt-4" data-aos="zoom-in">Total: ‚Çπ<span id="cart-total">0.00</span></h4>

  <!-- Inline Address Input -->
  <div class="my-4" data-aos="fade-up">
    <label for="addressInput" class="form-label fw-bold">üìç Delivery Address</label>
    <textarea class="form-control" id="addressInput" rows="3" placeholder="Enter your address..."></textarea>
  </div>

  <!-- Place Order Button -->
  <button class="btn btn-success mt-2" onclick="placeOrder()" data-aos="fade-up">Place Order</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function showAlert(message, type = "success") {
      document.getElementById("alert-box").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert" data-aos="zoom-in">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    function loadCart(filteredCart = cart) {
      const cartItemsDiv = document.getElementById("cart-items");
      const cartTotalSpan = document.getElementById("cart-total");
      let total = 0;
      cartItemsDiv.innerHTML = "";

      if (filteredCart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalSpan.textContent = "0.00";
        return;
      }

      filteredCart.forEach((item) => {
        total += item.price * item.quantity;
        cartItemsDiv.innerHTML += `
          <div class="cart-item" data-aos="fade-up">
            <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}" />
            <div class="cart-details">
              <h5>${item.name}</h5>
              <p>‚Çπ${item.price} √ó ${item.quantity}</p>
            </div>
          </div>`;
      });

      cartTotalSpan.textContent = total.toFixed(2);
    }

    function searchCart(query) {
      const lowerQuery = query.toLowerCase();
      const filtered = cart.filter(item => item.name.toLowerCase().includes(lowerQuery));
      loadCart(filtered);
    }

    function placeOrder() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return showAlert("‚ùå Address is required.", "danger");

      const token = localStorage.getItem("token");
      if (!token) return showAlert("‚ùå Please login to place an order.", "danger");

      fetch("http://localhost:5000/api/orders", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ items: cart, address })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message.includes("‚úÖ")) {
          showAlert(data.message, "success");
          localStorage.removeItem("cart");
          setTimeout(() => location.reload(), 1500);
        } else {
          showAlert(data.message, "danger");
        }
      })
      .catch(err => {
        console.error("‚ùå Order error:", err);
        showAlert("‚ùå Failed to place order.", "danger");
      });
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("bg-dark");
      body.classList.toggle("text-white");
    }

    function displayUserName() {
      const name = localStorage.getItem("username");
      if (name) document.getElementById("usernameDisplay").textContent = `Hello, ${name}`;
    }

    loadCart();
    displayUserName();
  </script>
</body>
</html>
