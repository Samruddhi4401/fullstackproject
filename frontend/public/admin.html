<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Grocery WebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    :root {
      --bg: #fdfbfb;
      --text: #000;
      --card-bg: #fff;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f1f1f1;
      --card-bg: #1e1e1e;
    }

    .order-card {
      background-color: var(--card-bg);
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-header {
      font-weight: 600;
      color: #28a745;
    }

    .preview-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 8px;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      padding: 10px 20px;
      border-radius: 5px;
      background: #28a745;
      color: white;
      display: none;
    }

    .theme-toggle {
      cursor: pointer;
      margin-left: 15px;
      color: #fff;
    }

    @media (max-width: 576px) {
      .order-card { padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">üõí GroceryApp Admin</a>
      <div class="d-flex align-items-center">
        <span class="theme-toggle" onclick="toggleTheme()">üåì</span>
        <button class="btn btn-outline-light ms-3" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-5">
    <h2 class="mb-4 animated-header">üì¶ Manage Products</h2>

    <form id="add-product-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" id="name" placeholder="Product Name" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="price" placeholder="Price" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="stock" placeholder="Stock" min="0" required />
      </div>
      <div class="col-md-3">
        <input type="file" class="form-control" id="image" accept="image/*" required onchange="previewImage(event)" />
        <img id="preview" class="preview-img d-none"/>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>

    <div id="adminMsgBox" class="alert text-center" style="display: none;"></div>
    <div id="admin-product-list" class="row mb-5"></div>

    <!-- Orders -->
    <h2 class="mb-4 animated-header">üìë Customer Orders</h2>
    <input type="text" class="form-control mb-3" placeholder="Search by user name or email..." oninput="filterOrders(this.value)">
    <div id="admin-order-list"></div>
  </div>

  <div id="toast">‚úÖ Action completed!</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <script>
    let ordersData = [];

    async function loadOrders() {
      const token = localStorage.getItem("token");
      const ordersContainer = document.getElementById("admin-order-list");
      ordersContainer.innerHTML = '‚è≥ Loading...';

      try {
        const res = await fetch("/api/orders", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        ordersData = data;
        displayOrders(data);
      } catch (err) {
        console.error(err);
        ordersContainer.innerHTML = "<p>‚ùå Could not load orders.</p>";
      }
    }

    function displayOrders(orders) {
      const container = document.getElementById("admin-order-list");
      container.innerHTML = "";
      orders.forEach(order => {
        const items = order.items.map(i => `<li>${i.name} - ‚Çπ${i.price} √ó ${i.quantity}</li>`).join("");
        container.innerHTML += `
          <div class="order-card">
            <h5>üÜî ${order._id}</h5>
            <p><strong>User:</strong> ${order.user?.name || "Unknown"} | ${order.user?.email || "N/A"}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Total:</strong> ‚Çπ${order.totalAmount}</p>
            <ul>${items}</ul>
            <p><strong>Status:</strong> ${order.status}</p>
            <button class="btn btn-outline-success btn-sm" onclick="updateStatus('${order._id}')">Mark as Delivered</button>
          </div>
        `;
      });
    }

    function filterOrders(query) {
      const filtered = ordersData.filter(o =>
        o.user?.name?.toLowerCase().includes(query.toLowerCase()) ||
        o.user?.email?.toLowerCase().includes(query.toLowerCase())
      );
      displayOrders(filtered);
    }

    async function updateStatus(id) {
      const token = localStorage.getItem("token");
      try {
        const res = await fetch(`/api/orders/${id}/status`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ status: "Delivered" }),
        });
        if (res.ok) {
          showToast("‚úÖ Status Updated");
          loadOrders();
        }
      } catch (err) {
        console.error(err);
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("d-none");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
</body>
</html>
