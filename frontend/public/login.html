<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Grocery WebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Rubik', sans-serif;
    }

    .login-container {
      max-width: 450px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 20px;
        margin: 20px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" class="login-container">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required/>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
      <div id="loginMessage" class="text-center mt-3 text-danger" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');

      try {
        const response = await fetch("https://fullstackproject-bh7s.onrender.com/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // ✅ Save token and role
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          loginMessage.style.display = "none";
          alert("Login successful!");

          // ✅ Redirect based on role
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "products.html";
          }
        } else {
          loginMessage.textContent = data.error || "Invalid email or password!";
          loginMessage.style.display = "block";
        }
      } catch (err) {
        loginMessage.textContent = "Server error: " + err.message;
        loginMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
