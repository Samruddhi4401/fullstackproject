<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Grocery WebApp</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" class="w-50 mx-auto p-4 border rounded shadow">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
      <div id="loginMessage" class="text-center mt-3 text-danger" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // ✅ Save token and role
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          loginMessage.style.display = "none";
          alert("Login successful!");

          // ✅ Redirect based on role
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "products.html";
          }
        } else {
          loginMessage.textContent = data.error || "Invalid email or password!";
          loginMessage.style.display = "block";
        }
      } catch (err) {
        loginMessage.textContent = "Server error: " + err.message;
        loginMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
